<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Unidades de Medida</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="contenedor" class="contenedor">
        <div id="menu">
            <h2>Calculadora de Unidades de Medida</h2>
            <div class="cont-botones">
                <button onclick="mostrar('masa')">Conversión de Masa</button>
                <button onclick="mostrar('longitud')">Conversión de Longitud</button>
                <button onclick="mostrar('velocidad')">Conversión de Velocidad</button>
            </div>
        </div>
    </div>

    <div id="masa" class="apartado">
        <h3>Conversión de Masa</h3>
        <input type="number" id="inputMasa" placeholder="Ingrese el valor">
        <div id="cont-distancia" class="cont-apartados">
            <select id="pesoInicial">
                <option value="mg">Miligramos</option>
                <option value="g">Gramos</option>
                <option value="kg">Kilogramos</option>
                <option value="t">Toneladas</option>
                <option value="lb">Libras</option>
                <option value="oz">Onzas</option>
            </select>
            <p>a</p>
            <select id="pesoFinal">
                <option value="mg">Miligramos</option>
                <option value="g">Gramos</option>
                <option value="kg">Kilogramos</option>
                <option value="t">Toneladas</option>
                <option value="lb">Libras</option>
                <option value="oz">Onzas</option>
            </select>
        </div>
        <button onclick="calcularMasas()">Convertir</button>
        <p id="resMasa" class="resultado"></p>
        <button class="back-button" onclick="regresar('masa')">Regresar al Menú</button>
    </div>
    <div id="longitud" class="apartado">
        <h3>Conversión de Longitud</h3>
        <input type="number" id="inputLongitud" placeholder="Ingrese el valor">
        <div id="cont-longitud" class="cont-apartados">
            <select id="lonInicial">
                <option value="mm">Milímetros</option>
                <option value="cm">Centímetros</option>
                <option value="m">Metros</option>
                <option value="km">Kilómetros</option>
                <option value="yd">Yardas</option>
                <option value="mi">Millas</option>
                <option value="ft">Pies</option>
                <option value="in">Pulgadas</option>
            </select>
            <p>a</p>
            <select id="lonFinal">
                <option value="mm">Milímetros</option>
                <option value="cm">Centímetros</option>
                <option value="m">Metros</option>
                <option value="km">Kilómetros</option>
                <option value="yd">Yardas</option>
                <option value="mi">Millas</option>
                <option value="ft">Pies</option>
                <option value="in">Pulgadas</option>
            </select>
        </div>
        <button onclick="calcularLongitud()">Convertir</button>
        <p id="resLongitud" class="resultado"></p>
        <button class="back-button" onclick="regresar('longitud')">Regresar al Menú</button>
    </div>
    <div id="velocidad" class="apartado">
        <h3>Conversión de Velocidad</h3>
        <input type="number" id="inputVelocidad" placeholder="Ingrese el valor">
        <div id="cont-velocidad" class="cont-apartados">
            <div class="columna">
                <select id="disInicial">
                    <option value="m">Metros</option>
                    <option value="km">Kilómetros</option>
                    <option value="mi">Millas</option>
                    <option value="kn">Milla Nautica</option>
                </select>
                <p>por</p>
                <select id="tiempoInicial">
                    <option value="s">Segundos</option>
                    <option value="min">Minutos</option>
                    <option value="h">Horas</option>
                </select>
                
            </div>
            <div class="columna">
                <span>a</span>
            </div>
            <div class="columna">
                <select id="disFinal">
                    <option value="m">Metros</option>
                    <option value="km">Kilómetros</option>
                    <option value="mi">Millas</option>
                    <option value="kn">Milla Naútica</option>
                </select>
                <p>por</p>
                <select id="tiempoFinal">
                    <option value="s">Segundos</option>
                    <option value="min">Minutos</option>
                    <option value="h">Horas</option>
                </select>
            </div>
        </div>
        <button onclick="calcularVelocidad()">Convertir</button>
        <p id="resVelocidad" class="resultado"></p>
        <button class="back-button" onclick="regresar('velocidad')">Regresar al Menú</button>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
